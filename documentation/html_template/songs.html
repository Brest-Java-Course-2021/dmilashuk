<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-5.0.0-beta2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Songs</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand"><img src="img/iconfinder-icon.svg" height="32" width="32" alt="HR"></span>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="playlists.html">Playlists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-5" href="songs.html">Songs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-light bg-light text-dark">
        <div class="container-fluid">
            <span class="navbar-brand text-uppercase">Songs</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="newSong.html"
                       class="btn btn-outline-dark"
                       title="Add song">
                        <i class="bi-plus"></i>&nbsp;<span>Add</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<section class="container-fluid">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Singer</th>
            <th>Tittle</th>
            <th class="d-none d-md-table-cell">Album</th>
            <th class="d-none d-md-table-cell">Release date</th>
            <th class=""></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="text-start">
                Metallica
            </td>
            <td>Nothing else matters</td>
            <td class="d-none d-md-table-cell">Metallica</td>
            <td class="d-none d-md-table-cell">02-03-1992</td>
            <td class="text-end">
                <a href="editSong.html"
                   class="btn-sm btn-outline-light"
                   title="Edit song">
                    <i class="bi-pen" style="font-size: 1rem;"></i><span class="d-none d-md-inline">&nbsp;Edit</span></a>
                <span data-bs-toggle="modal" data-bs-target="#deleteDialog">
                    <a href="#" class="btn-sm btn-outline-light"
                       title="Delete song"><i class="bi-x" style="font-size: 1.25rem;"></i><span
                            class="d-none d-md-inline">&nbsp;Delete</span>
                    </a>
                </span>
            </td>
        </tr>
        <tr>
            <td class="text-start">
                Michael Jackson
            </td>
            <td>Billie jean</td>
            <td class="d-none d-md-table-cell">Thriller</td>
            <td class="d-none d-md-table-cell">02-01-1983</td>
            <td class="text-end">
                <a href="editSong.html"
                   class="btn-sm btn-outline-light"
                   title="Edit song">
                    <i class="bi-pen" style="font-size: 1rem;"></i><span class="d-none d-md-inline">&nbsp;Edit</span></a>
                <span data-bs-toggle="modal" data-bs-target="#deleteDialog">
                    <a href="#" class="btn-sm btn-outline-light"
                       title="Delete song"><i class="bi-x" style="font-size: 1.25rem;"></i><span
                            class="d-none d-md-inline">&nbsp;Delete</span>
                    </a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<footer>
    <hr/>
    <p class="text px-3">&copy;2021</p>
</footer>
<!-- Confirm delete Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Delete song</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap-5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
